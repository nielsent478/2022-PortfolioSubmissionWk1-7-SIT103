
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<input type="checkbox" id="checkbox" v-model="checked"/>
			<label for="checkbox">{{ checked }}</label>
			<div></div>
			<input type="checkbox" id="Guire" value="1" v-model="checkedNames"/>
			<label for="Guire">Guire</label>
			<input type="checkbox" id="Luis" value="2" v-model="checkedNames"/>
			<label for="Luis">Luis</label>
			<input type="checkbox" id="Gawain" value="3" v-model="checkedNames"/>
			<label for="Gawain">Gawain</label>
			<br />
			<span>Checked names: {{checkedNames}}</span>
		</div>
	</body>
</html>

<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!',
			checked: false,
			checkedNames: [],
		},
	});
</script>
